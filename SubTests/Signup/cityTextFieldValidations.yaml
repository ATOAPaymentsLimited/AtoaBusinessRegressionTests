appId: ${APP_ID}
name: SubTests/Signup/businessNameTextFieldValidations.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
  - runFlow: ../../SubFlows/GeneralFlows/launchAppClearState.yaml
---
- runFlow: ../../SubFlows/GeneralFlows/clickGetStartedButton.yaml
- runFlow: 
    file: ../../SubFlows/GeneralFlows/selectUserType.yaml
    env: 
        USER: ${output.annotations.businessOwner}

- runFlow:
    file: ../../SubFlows/GeneralFlows/enterEmailOrMobileNumber.yaml
    env: 
        TEXT: ${output.env.MERCHANT_MOBILE_9}
        SIGNUP: true

- runFlow: 
    file: ../../SubFlows/GeneralFlows/enterOtp.yaml
    env: 
        TEXT: ${output.env.validOtp}

- runFlow:
    file: ../../SubFlows/GeneralFlows/enterBusinessDetails.yaml
    env:
        BUSINESSTYPE: 'SOLETRADER'
        BUSINESSNAME: ${output.env.BUSINESS_NAME_9}
        INDUSTRYTYPE: ${output.env.INDUSTRY_1}
        TURNOVER: ${output.env.turnoverOption1}
        ADDRESS1: ${output.env.ADDRESS_LINE1_1}
        CITY: ${output.env.blankSpace}
        POSTCODE: ${output.env.POST_CODE_1}
        CONTINUE: true

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.cityField}
    direction: UP
- assertVisible: 
    text: ${output.yourBusinessDetailsPage.cityField}
    containsDescendants: 
      - ${output.yourBusinessDetailsPage.cityEmptyError}

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.yourBusinessDetailsPage.cityField}
        KEYBOARD: true

# Special characters
- runFlow:
    file: ../../SubFlows/SignupFieldActions/enterAddress1.yaml
    env:
        BUSINESSNAME: ${output.env.specialCharacters}
- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.cityField}
    direction: UP
- assertVisible: 
    text: ${output.yourBusinessDetailsPage.cityField}
    containsDescendants: 
      - ${output.yourBusinessDetailsPage.citySpecialCharactersError}

# Min length 
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.yourBusinessDetailsPage.cityField}
        KEYBOARD: true

- runFlow:
    file: ../../SubFlows/SignupFieldActions/enterAddress1.yaml
    env:
        BUSINESSNAME: ${output.env.minLength}
- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.cityField}
    direction: UP
- assertVisible: 
    text: ${output.yourBusinessDetailsPage.cityField}
    containsDescendants: 
      - ${output.yourBusinessDetailsPage.cityMinLengthError}
