    file: ../../SubFlows/SignupFieldActions/enterEmailId.yaml
    env:
        EMAIL: ${output.env.invalidEmail1}

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- scrollUntilVisible:
