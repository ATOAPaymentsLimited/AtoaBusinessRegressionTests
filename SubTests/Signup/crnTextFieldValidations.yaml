appId: ${APP_ID}
name: SubTests/Signup/crnTextFieldValidations.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
  - runFlow: ../../SubFlows/GeneralFlows/launchAppClearState.yaml
---
- runFlow: ../../SubFlows/GeneralFlows/clickGetStartedButton.yaml
- runFlow: 
    file: ../../SubFlows/GeneralFlows/selectUserType.yaml
    env: 
        USER: ${output.annotations.businessOwner}

- runFlow:
    file: ../../SubFlows/GeneralFlows/enterEmailOrMobileNumber.yaml
    env: 
        TEXT: ${output.env.MERCHANT_MOBILE_5}
        SIGNUP: true

- runFlow: 
    file: ../../SubFlows/GeneralFlows/enterOtp.yaml
    env: 
        TEXT: ${output.env.validOtp}

- runFlow:
    file: ../../SubFlows/GeneralFlows/enterBusinessDetails.yaml
    env:
        BUSINESSTYPE: 'LIMITEDCOMPANY'
        BUSINESSNAME: ${output.env.BUSNIESS_NAME_5}
        CRN: ${output.env.blankSpace}
        INDUSTRYTYPE: ${output.env.INDUSTRY_1}
        TURNOVER: ${output.env.turnoverOption1}
        ADDRESS1: ${output.env.ADDRESS_LINE1_1}
        CITY: ${output.env.CITY_1}
        POSTCODE: ${output.env.POST_CODE_1}
        CONTINUE: true

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.crnField}
    direction: UP
- assertVisible: 
    text: ${output.yourBusinessDetailsPage.crnField}
    containsDescendants: 
      - ${output.yourBusinessDetailsPage.crnEmptyError}

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.yourBusinessDetailsPage.crnField}
        KEYBOARD: true

# Special characters
- runFlow:
    file: ../../SubFlows/SignupFieldActions/enterCrn.yaml
    env:
        CRN: ${output.env.specialCharacters}
- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.crnField}
    direction: UP
- assertVisible: 
    text: ${output.yourBusinessDetailsPage.crnField}
    containsDescendants: 
      - ${output.yourBusinessDetailsPage.crnMinLengthError}

# Min length 
- runFlow:
    file: ../../SubFlows/SignupFieldActions/enterCrn.yaml
    env:
        CRN: ${output.env.digits2}
- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.crnField}
    direction: UP
- assertVisible: 
    text: ${output.yourBusinessDetailsPage.crnField}
    containsDescendants: 
      - ${output.yourBusinessDetailsPage.crnMinLengthError}


# Existing crn

- runFlow:
    file: ../../SubFlows/SignupFieldActions/enterCrn.yaml
    env:
        CRN: ${output.env.CRN_1}
- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- assertVisible: ${output.yourBusinessDetailsPAge.crnExistingError}

# Valid CRN
- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.crnField}
    direction: UP
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.yourBusinessDetailsPage.crnField}
        KEYBOARD: true

- runFlow:
    file: ../../SubFlows/SignupFieldActions/enterCrn.yaml
    env:
        CRN: ${output.env.CRN_5}
- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- assertVisible: ${output.yourPersonalDetailsPage.yourPersonalDetailsPageTitle}
