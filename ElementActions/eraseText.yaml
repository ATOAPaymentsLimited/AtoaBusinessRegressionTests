appId: ${APP_ID}
---

- runFlow:
    file: longPressOn.yaml
    env:
        ELEMENT: ${ELEMENT}
        INDEX: 0

- runFlow:
    when:
        visible: 'Select all'
    commands: 
        - tapOn: 'Select all'
- eraseText

- runFlow:
    when:
        true: ${KEYBOARD}
    commands:
        - hideKeyboard

- runFlow:
    file: longPressOn.yaml
    env:
        ELEMENT: ${ELEMENT}
        INDEX: 0
- eraseText
- runFlow:
    when:
        true: ${KEYBOARD}
    commands:
        - hideKeyboard



