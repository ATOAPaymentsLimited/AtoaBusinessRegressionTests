appId: ${APP_ID}
---
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.enableAppLockPage.pin}
        INDEX: 0

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.enableAppLockPage.continueButton}
        INDEX: 0

- inputText: ${PIN1}

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.pinPage.okButton}
        INDEX: 0

- inputText: ${PIN2}

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.pinPage.okButton}
        INDEX: 0
