appId: ${APP_ID}
---
- runFlow:
    when:
        true: ${ACCEPT}
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.acceptButton}
        INDEX: 0

- runFlow:
    when:
        true: ${DECLINE}
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.declineButton}
        INDEX: 0

- runFlow:
    when:
      true: ${SUPERVISOR}
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.supervisorTab}
        INDEX: 0

- runFlow:
    when:
      true: ${CASHIER}
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.cashierTab}
        INDEX: 0

- runFlow:
    when:
        true: ${ACCEPT}
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.acceptButton}
        INDEX: 0

- runFlow:
    when:
        true: ${DECLINE}
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.declineButton}
        INDEX: 0


