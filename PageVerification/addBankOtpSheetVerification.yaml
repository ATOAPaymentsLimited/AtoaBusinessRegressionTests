appId: ${APP_ID}
---
- assertVisible: ${output.addBankAccountPage.otpSheetTitle}
- assertVisible: ${output.addBankAccountPage.otpSheetSubtitle}

- runFlow:
    when:
        true: ${MOBILENUMBER}
    commands:
      - assertVisible: ${COUNTRYCODE} ${MOBILENUMBER}

- runFlow:
    when:
        true: ${EMAIL}
    commands:
      - assertVisible: ${EMAIL}

- assertVisible: 
    text: ${output.addBankAccountPage.otpTextField}
    enabled: true 

