appId: ${APP_ID}
name: SubTests/Referral/atoaEmpCode.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
  - runFlow: ../../SubFlows/GeneralFlows/launchAppClearState.yaml
---

- runFlow: ../../SubFlows/GeneralFlows/clickGetStartedButton.yaml
- runFlow: 
    file: ../../SubFlows/GeneralFlows/selectUserType.yaml
    env: 
        USER: ${output.annotations.businessOwner}

- runFlow:
    file: ../../SubFlows/GeneralFlows/enterEmailOrMobileNumber.yaml
    env: 
        TEXT: ${output.env.MERCHANT_MOBILE_27}
        SIGNUP: true

- runFlow:
    file: ../../SubFlows/GeneralFlows/enterBusinessDetails.yaml
    env:
        BUSINESSTYPE: 'SOLETRADER'
        BUSINESSNAME: ${output.env.BUSINESS_NAME_27}
        INDUSTRYTYPE: ${output.env.INDUSTRY_1}
        TURNOVER: ${output.env.turnoverOption1}
        ADDRESS1: ${output.env.ADDRESS_LINE1_1}
        CITY: ${output.env.CITY_1}
        POSTCODE: ${output.env.POST_CODE_1}
        CONTINUE: true

- runFlow:
    file: ../../SubFlows/GeneralFlows/enterPersonalDetails.yaml
    env:
        FNAME: ${output.env.MERCHANT_FNAME}
        LNAME: ${output.env.MERCHANT_LNAME}
        EMAIL: ${output.env.MERCHANT_EMAIL_27}
        SIGNUPSOURCE: ${output.yourPersonalDetailsPage.source1}
        REFERRALCODE: ${outut.env.CUSTOM_REFERRAL_CODE_DEV}
        CONTINUE: true 

- runFlow:
    file: ../../SubFlows/GeneralFlows/enterBankDetails.yaml
    env:
        BANKNAME: ${output.env.MERCHANT_BANK_NAME_1}
        SORTCODE: ${output.env.MERCAHNT_BANK_ACCOUNT_1}
        CONFIRMSORTCODE: ${output.env.MERCAHNT_BANK_ACCOUNT_1}
        SORTCODE: ${output.env.SORT_CODE_1}

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.earnWithTipsPage.finishSetup}
        INDEX: 0

- runFlow:
    file: ../../SubFlows/GeneralFlows/setAppLock.yaml
    env:
        PIN1: ${output.env.validPin1}
        PIN2: ${output.env.validPin1}
- waitForAnimationToEnd

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.myAccountButton}
        INDEX: 0

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.sideMenuPage.bankAccount}
        INDEX: 0

- runFlow:
    file: ../../PageVerification/bankAccountsPageVerification.yaml
    env:
        BANKNAME: ${output.env.MERCHANT_BANK_NAME_1}
        MASKEDSORTCODE: ${output.env.MASKED_BANK_ACCOUNT_NUMBER_1}
        SORTCODE: ${output.env.SORT_CODE_1}

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.env.addAnotherBankButton}
        INDEX: 0

- runFlow:
    file: ../../GeneralFlows/addBankAccount.yaml
    env:
        BANKNAME: ${output.env.MERCHANT_BANK_NAME_2}
        SORTCODE: ${output.env.MERCAHNT_BANK_ACCOUNT_2}
        CONFIRMSORTCODE: ${output.env.MERCHANT_BANK_ACCOUNT_2}
        SORTCODE: ${output.env.digits5}

- scrollUntilVisible:
    element: ${output.addBankAccountPage.sortCodeField}
    direction: UP

- assertVisible:
    text: ${output.addBankAccountPage.sortCodeField}
    containsDescendants:
      - ${output.addBankAccountPage.sortCodeLessThan6Error}

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.sortCodeField}
        KEYBOARD: true

# blank spaces

- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterSortCode.yaml
    env:
        SORTCODE: ${output.env.blankSpace}

- scrollUntilVisible:
    element: ${output.addBankAccountPage.continueButton}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.continueButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.addBankAccountPage.sortCodeField}
    direction: UP

- assertVisible:
    text: ${output.addBankAccountPage.sortCodeField}
    containsDescendants:
      - ${output.addBankAccountPage.sortCodeEmptyError}

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.sortCodeField}
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.confirmAccountNumberField}

# Valid sort code

- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterSortCode.yaml
    env:
        SORTCODE: ${output.env.SORT_CODE_2}

- scrollUntilVisible:
    element: ${output.addBankAccountPage.continueButton}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.continueButton}
        INDEX: 0
- waitForAnimationToEnd

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.continueButton}
        INDEX: 0

- runFlow:
    file: ../../PageVerification/bankAccountsPageVerification.yaml
    env:
        BANKNAME: ${output.env.MERCHANT_BANK_NAME_2}
        MASKEDSORTCODE: ${output.env.MASKED_BANK_ACCOUNT_NUMBER_2}
        SORTCODE: ${output.env.SORT_CODE_2}
