appId: ${APP_ID}
name: Tests/ManageBanks/cashierAccountNumberAndConfirmAccountNumberTextFieldValidations.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---

- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterSortCode.yaml
    env:
        SORTCODE: ${output.env.SORT_CODE_1}

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.continueButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.addBankAccountPage.accountNumberField}
    direction: UP

- assertVisible:
    text: ${output.addBankAccountPage.accountNumberField}
    containsDescendants:
      - ${output.addBankAccountPage.bankAccountEmptyError}
- assertVisible:
    text: ${output.addBankAccountPage.confirmAccountNumberField}
    containsDescendants:
      - ${output.addBankAccountPage.confirmBankAccountEmptyError}

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.accountNumberField}
        KEYBOARD: true
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.confirmAccountNumberField}
        KEYBOARD: true

# blank spaces

- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterAccountNumber.yaml
    env:
        ACCOUNTNUMBER: ${output.env.blankSpace}
- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterConfirmAccountNumber.yaml
    env:
        CONFIRMACCOUNTNUMBER: ${output.env.blankSpace}

- scrollUntilVisible:
    element: ${output.addBankAccountPage.continueButton}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.continueButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.addBankAccountPage.accountNumberField}
    direction: UP

- assertVisible:
    text: ${output.addBankAccountPage.accountNumberField}
    containsDescendants:
      - ${output.addBankAccountPage.bankAccountEmptyError}
- assertVisible:
    text: ${output.addBankAccountPage.confirmAccountNumberField}
    containsDescendants:
      - ${output.addBankAccountPage.confirmBankAccountEmptyError}

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.accountNumberField}
        KEYBOARD: true
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.confirmAccountNumberField}
        KEYBOARD: true


# 8 digits and 7 digits

- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterAccountNumber.yaml
    env:
        ACCOUNTNUMBER: ${output.env.EMPLOYEE_BANK_ACCOUNT_2}
- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterConfirmAccountNumber.yaml
    env:
        CONFIRMACCOUNTNUMBER: ${output.env.digits7}

- scrollUntilVisible:
    element: ${output.addBankAccountPage.continueButton}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.continueButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.addBankAccountPage.accountNumberField}
    direction: UP

- assertVisible:
    text: ${output.addBankAccountPage.confirmAccountNumberField}
    containsDescendants:
      - ${output.addBankAccountPage.mismatchingAccountNumbersError}

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.accountNumberField}
        KEYBOARD: true
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.confirmAccountNumberField}
        KEYBOARD: true

# 7 digits and 8 digits

- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterAccountNumber.yaml
    env:
        ACCOUNTNUMBER: ${output.env.digits7}
- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterConfirmAccountNumber.yaml
    env:
        CONFIRMACCOUNTNUMBER: ${output.env.EMPLOYEE_BANK_ACCOUNT_2}

- scrollUntilVisible:
    element: ${output.addBankAccountPage.continueButton}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.continueButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.addBankAccountPage.accountNumberField}
    direction: UP

- assertVisible:
    text: ${output.addBankAccountPage.accountNumberField}
    containsDescendants:
      - ${output.addBankAccountPage.bankAccountLessThan8Error}
- assertVisible:
    text: ${output.addBankAccountPage.confirmAccountNumberField}
    containsDescendants:
      - ${output.addBankAccountPage.mismatchingAccountNumbersError}

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.accountNumberField}
        KEYBOARD: true
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.confirmAccountNumberField}
        KEYBOARD: true

# Already existing bank account

- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterAccountNumber.yaml
    env:
        ACCOUNTNUMBER: ${output.env.EMPLOYEE_BANK_ACCOUNT_3}
- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterConfirmAccountNumber.yaml
    env:
        CONFIRMACCOUNTNUMBER: ${output.env.EMPLOYEE_BANK_ACCOUNT_3}

- scrollUntilVisible:
    element: ${output.addBankAccountPage.continueButton}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.continueButton}
        INDEX: 0

- assertVisible: ${output.addBankAccountPage.addBankErrorTitle}

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.goBackButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.addBankAccountPage.accountNumberField}
    direction: UP

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.accountNumberField}
        KEYBOARD: true
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.addBankAccountPage.confirmAccountNumberField}
        KEYBOARD: true

# Valid bank account

- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterAccountNumber.yaml
    env:
        ACCOUNTNUMBER: ${output.env.EMPLOYEE_BANK_ACCOUNT_2}
- runFlow:
    file: ../../SubFlows/BankAccountFieldActions/enterConfirmAccountNumber.yaml
    env:
        CONFIRMACCOUNTNUMBER: ${output.env.EMPLOYEE_BANK_ACCOUNT_2}



