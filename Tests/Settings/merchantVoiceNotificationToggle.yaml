appId: ${APP_ID}
name: Tests/Settings/merchantVoiceNotificationToggle.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---

- runFlow: ../../SubFlows/GeneralFlows/launchAppNormal.yaml

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.myAccountButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.sideMenuPage.settingsText}
    direction: DOWN
    centerElement: true

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.sideMenuPage.settingsText}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.settingsPage.voiceNotificationToggle}
    direction: DOWN
    centerElement: true

- assertVisible:
    text: ${output.settingsPage.voiceNotificationToggle}
    checked: true

# Disable voice notification
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.settingsPage.voiceNotificationToggle}
        INDEX: 0
- waitForAnimationToEnd

- assertVisible:
    text: ${output.settingsPage.voiceNotificationToggle}
    checked: false

# Enable voice notification
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.settingsPage.voiceNotificationToggle}
        INDEX: 0
- waitForAnimationToEnd

- assertVisible:
    text: ${output.settingsPage.voiceNotificationToggle}
    checked: true 

