appId: ${APP_ID}
name: Tests/Settings/merchantLogout.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---

- runFlow:
    file: ../../SubFlows/GeneralFlows/login.yaml
    env:
        USER: 'BUSINESSOWNER'
        ID: ${output.env.MERCHANT_MOBILE_A}

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.myAccountButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.sideMenuPage.settingsText}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.sideMenuPage.settingsText}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.settingsPage.logoutButton}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.settingsPage.logoutButton}
        INDEX: 0

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.settingsPage.confirmButton}
        INDEX: 0

- runFlow: ../../PageVerification/userTypeSelectionPageVerification.yaml