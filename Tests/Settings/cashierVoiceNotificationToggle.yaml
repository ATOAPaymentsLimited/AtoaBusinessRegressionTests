appId: ${APP_ID}
name: Tests/Settings/cashierVoiceNotificationToggle.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---

- runFlow:
    file: ../../SubFlows/GeneralFlows/login.yaml
    env:
        USER: 'STAFFMEMBER'
        ID: ${output.env.EMPLOYEE_MOBILE_A2}

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.myAccountButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.sideMenuPage.settingsText}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.sideMenuPage.settingsText}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.settingsPage.voiceNotificationToggle}
    direction: DOWN

- assertVisible:
    text: ${output.settingsPage.voiceNotificationToggle}
    checked: true

# Disable voice notification
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.settingsPage.voiceNotificationToggle}
        INDEX: 0
- waitForAnimationToEnd

- assertVisible:
    text: ${output.settingsPage.voiceNotificationToggle}
    checked: false

# Enable voice notification
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.settingsPage.voiceNotificationToggle}
        INDEX: 0
- waitForAnimationToEnd

- assertVisible:
    text: ${output.settingsPage.voiceNotificationToggle}
    checked: true 

