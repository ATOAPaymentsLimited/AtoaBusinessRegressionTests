appId: ${APP_ID}
name: Tests/StaffManagement/mobileNumberTextFieldValidations.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.mobileNumberField}
    direction: DOWN

# Empty field

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.mobileNumberField}
        KEYBOARD: true

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.addEmployeeButton}
    direction: DOWN
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.addEmployeeButton}
        INDEX: 0
- assertVisible: ${output.employeeDetailsPage.emptyMobileNumberAndEmailErrorToast}

# blank space
- scrollUntilVisible:
    element: ${output.employeeDetailsPage.mobileNumberField}
    direction: UP

- runFlow:
    file: ../../SubFlows/AddEmployeeFieldActions/enterMobileNumber.yaml
    env:
        MOBILENUMBER: ${output.env.blankSpace}

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.addEmployeeButton}
    direction: DOWN
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.addEmployeeButton}
        INDEX: 0
- assertVisible: ${output.employeeDetailsPage.emptyMobileNumberAndEmailErrorToast}

# 9 digits
- scrollUntilVisible:
    element: ${output.employeeDetailsPage.mobileNumberField}
    direction: UP
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.mobileNumberField}
        KEYBOARD: true
- runFlow:
    file: ../../SubFlows/AddEmployeeFieldActions/enterMobileNumber.yaml
    env:
        MOBILENUMBER: ${output.env.digits9}

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.addEmployeeButton}
    direction: DOWN
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.addEmployeeButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.mobileNumberField}
    direction: UP
- assertVisible:
    text: ${output.employeeDetailsPage.mobileNumberField}
    containsDescendants:
        - ${output.employeeDetailsPage.mobileNumberLessThan10Error}

# Existing merchant's mobile number

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.mobileNumberField}
        KEYBOARD: true
- runFlow:
    file: ../../SubFlows/AddEmployeeFieldActions/enterMobileNumber.yaml
    env:
        MOBILENUMBER: ${output.env.MERCHANT_MOBILE_A}

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.addEmployeeButton}
    direction: DOWN
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.addEmployeeButton}
        INDEX: 0
- assertVisible: ${output.employeeDetailsPage.merchantMobileErrorToast}

# Existing employee's mobile number

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.mobileNumberField}
    direction: UP

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.mobileNumberField}
        KEYBOARD: true
- runFlow:
    file: ../../SubFlows/AddEmployeeFieldActions/enterMobileNumber.yaml
    env:
        MOBILENUMBER: ${output.env.EMPLOYEE_MOBILE_A1}

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.addEmployeeButton}
    direction: DOWN
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.addEmployeeButton}
        INDEX: 0
- assertVisible: ${output.employeeDetailsPage.employeeNumberExistingErrorToast}

# VALID

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.mobileNumberField}
    direction: UP

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.mobileNumberField}
        KEYBOARD: true
- runFlow:
    file: ../../SubFlows/AddEmployeeFieldActions/enterMobileNumber.yaml
    env:
        MOBILENUMBER: ${output.env.EMPLOYEE_MOBILE_D1}
