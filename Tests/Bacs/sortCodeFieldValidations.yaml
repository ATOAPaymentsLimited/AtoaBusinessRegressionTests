appId: ${APP_ID}
name: Tests/Bacs/sortCodeFieldValidations.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---

- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.sortCodeField}
    direction: DOWN

# Empty field

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.sortCodeField}
        KEYBOARD: true

- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.continueSetupButton}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.continueSetupButton}
        INDEX: 0
- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.sortCodeField}
    direction: UP

- assertVisible:
    text: ${output.directDebitDetailsPage.sortCodeField}
    containsDescendants:
      - ${output.directDebitDetailsPage.sortCodeEmptyError}

# Blank space

- runFlow:
    file: ../../ElementActions/inputText.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.sortCodeField}
        TEXT: ${output.env.blankSpace}
        KEYBOARD: true

- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.continueSetupButton}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.continueSetupButton}
        INDEX: 0
- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.sortCodeField}
    direction: UP

- assertVisible:
    text: ${output.directDebitDetailsPage.sortCodeField}
    containsDescendants:
      - ${output.directDebitDetailsPage.sortCodeEmptyError}


# 5 digits

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.sortCodeField}
        KEYBOARD: true

- runFlow:
    file: ../../ElementActions/inputText.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.sortCodeField}
        TEXT: ${output.env.digits5}
        KEYBOARD: true

- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.continueSetupButton}
    direction: DOWN

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.continueSetupButton}
        INDEX: 0
- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.sortCodeField}
    direction: UP

- assertVisible:
    text: ${output.directDebitDetailsPage.sortCodeField}
    containsDescendants:
      - ${output.directDebitDetailsPage.sortCodeLessThan6Error}

# Valid

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.sortCodeField}
        KEYBOARD: true

- runFlow:
    when:
        true: ${output.env.APP_ID == 'com.atoa.merchantdev'}
    file: ../../ElementActions/inputText.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.sortCodeField}
        TEXT: ${output.env.BACS_SORT_CODE}
        KEYBOARD: true

- runFlow:
    when:
        true: ${output.env.APP_ID == 'com.atoa.merchantuat' || output.env.APP_ID == 'com.atoa.merchant'}
    file: ../../ElementActions/inputText.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.sortCodeField}
        TEXT: ${output.env.SORT_CODE_2}
        KEYBOARD: true