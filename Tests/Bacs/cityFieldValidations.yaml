appId: ${APP_ID}
name: Tests/Bacs/cityFieldValidations.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---

- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.cityField}
    direction: DOWN
    centerElement: true

# Empty field

- runFlow:
    file: ../../ElementActions/erase.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.cityField}
        KEYBOARD: true

- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.continueSetupButton}
    direction: DOWN
    centerElement: true

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.continueSetupButton}
        INDEX: 0
- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.cityField}
    direction: UP
    centerElement: true

- assertVisible:
    text: ${output.directDebitDetailsPage.cityField}
    containsDescendants:
      - ${output.directDebitDetailsPage.cityEmptyError}

# Blank space

- runFlow:
    file: ../../ElementActions/inputText.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.cityField}
        TEXT: ${output.env.blankSpace}
        KEYBOARD: true

- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.continueSetupButton}
    direction: DOWN
    centerElement: true

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.continueSetupButton}
        INDEX: 0
- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.cityField}
    direction: UP
    centerElement: true

- assertVisible:
    text: ${output.directDebitDetailsPage.cityField}
    containsDescendants:
      - ${output.directDebitDetailsPage.cityEmptyError}

# Min length

- runFlow:
    file: ../../ElementActions/erase.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.cityField}
        KEYBOARD: true

- runFlow:
    file: ../../ElementActions/inputText.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.cityField}
        TEXT: ${output.env.minLength}
        KEYBOARD: true

- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.continueSetupButton}
    direction: DOWN
    centerElement: true

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.continueSetupButton}
        INDEX: 0
- scrollUntilVisible:
    element: ${output.directDebitDetailsPage.cityField}
    direction: UP
    centerElement: true

- assertVisible:
    text: ${output.directDebitDetailsPage.cityField}
    containsDescendants:
      - ${output.directDebitDetailsPage.cityMinLengthError}

# Valid

- runFlow:
    file: ../../ElementActions/erase.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.cityField}
        KEYBOARD: true

- runFlow:
    file: ../../ElementActions/inputText.yaml
    env:
        ELEMENT: ${output.directDebitDetailsPage.cityField}
        TEXT: ${output.env.CITY_1}
        KEYBOARD: true
