appId: ${APP_ID}
name: Tests/RolePermission/assignDefaultRole.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.employeesButton}
        INDEX: 0

- tapOn:
    text: ${output.employeesPage.employeesTile}
    containsDescendants: 
      - +44 ${output.env.EMPLOYEE_MOBILE_QS}

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.roleDropdown}
    direction: DOWN
    centerElement: true 

- runFlow:
    file: ../../SubFlows/AddEmployeeFieldActions/selectStaffRole.yaml
    env:
        ROLE: ${output.env.cashier}

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.saveChangesButton}
    direction: DOWN
    centerElement: true 

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.saveChangesButton}
        INDEX: 0
- waitForAnimationToEnd
