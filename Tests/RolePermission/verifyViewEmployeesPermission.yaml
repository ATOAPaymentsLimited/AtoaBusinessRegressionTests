      - ${output.env.countryCodeUK} ${output.env.EMPLOYEE_MOBILE_R1}

- tapOn:
    text: ${output.employeesPage.employeesTile}
    containsDescendants:
      - ${output.env.countryCodeUK} ${output.env.EMPLOYEE_MOBILE_RS}

