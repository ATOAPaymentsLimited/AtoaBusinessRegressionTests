appId: ${APP_ID}
name: Tests/RolePermission/verifyViewOwnPaymentsPermission.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---

# Login to employee's account and verify permissions

- runFlow:
    file: ../../SubFlows/GeneralFlows/login.yaml
    env: 
        USER: 'STAFFMEMBER'
        ID: ${output.env.EMPLOYEE_MOBILE_QS}

# Verify home page

- runFlow:
    file: ../../PageVerification/homePageVerification.yaml
    env:
        USER: 'STAFFMEMBER'
        ROLE: 'SUPERVISOR'

# Verify employees
- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeHomePage.employeesButton}
        INDEX: 0

- assertVisible:
    text: ${output.employeesPage.employeesTile}
    containsDescendants:
      - +44 ${output.env.EMPLOYEE_MOBILE_QS}

- assertVisible:
    text: ${output.employeesPage.employeesTile}
    containsDescendants:
      - +44 ${output.env.EMPLOYEE_MOBILE_QC}

- tapOn:
    text: ${output.employeesPage.employeesTile}
    containsDescendants:
      - +44 ${output.env.EMPLOYEE_MOBILE_QS}

- assertVisible:
    text: ${output.employeesPage.employeesTile}
    containsDescendants:
      - +44 ${output.env.EMPLOYEE_MOBILE_QS}

- assertVisible:
    text: ${output.employeesPage.employeesTile}
    containsDescendants:
      - +44 ${output.env.EMPLOYEE_MOBILE_QC}

- tapOn:
    text: ${output.employeesPage.employeesTile}
    containsDescendants:
      - +44 ${output.env.EMPLOYEE_MOBILE_QS}

- assertVisible:
    text: ${output.employeesPage.employeesTile}
    containsDescendants:
      - +44 ${output.env.EMPLOYEE_MOBILE_QS}

- assertVisible:
    text: ${output.employeesPage.employeesTile}
    containsDescendants:
      - +44 ${output.env.EMPLOYEE_MOBILE_QC}

# Accept payment

- runFlow: ../../SubFlows/GeneralFlows/launchAppNormal.yaml

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeHomePage.acceptPaymentButton}
        INDEX: 0

- runFlow: ../../PageVerification/noPermissionPageVerification.yaml

# Links

- runFlow: ../../SubFlows/GeneralFlows/launchAppNormal.yaml

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeHomePage.linksButton}
        INDEX: 0

- runFlow: ../../PageVerification/noPermissionPageVerification.yaml

# Payments

- runFlow: ../../SubFlows/GeneralFlows/launchAppNormal.yaml

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeHomePage.transactionsButton}
        INDEX: 0

- runFlow: ../../PageVerification/noPermissionPageVerification.yaml

# Static QR

- runFlow: ../../SubFlows/GeneralFlows/launchAppNormal.yaml

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeHomePage.showQRButton}
        INDEX: 0

- runFlow: ../../PageVerification/noPermissionPageVerification.yaml

# Side menu

- runFlow: ../../SubFlows/GeneralFlows/launchAppNormal.yaml

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeHomePage.myAccountButton}
        INDEX: 0

- assertNotVisible:
    text: ${output.sideMenuPage.billingText}
    enabled: true 



