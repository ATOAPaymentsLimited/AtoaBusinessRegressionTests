appId: ${APP_ID}
name: Tests/RolePermission/assignCustomRole.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---

- runFlow: ../../SubFlows/GeneralFlows/launchAppNormal.yaml

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.merchantHomePage.employeesButton}
        INDEX: 0

- tapOn:
    text: ${output.employeesPage.employeesTile}
    containsDescendants: 
      - ${output.env.countryCodeUK} ${output.env.EMPLOYEE_MOBILE_QS}

- runFlow:
    file: ../../SubFlows/AddEmployeeFieldActions/selectStaffRole.yaml
    env:
        ROLE: ${output.env.ROLENAME1}

- scrollUntilVisible:
    element: ${output.employeeDetailsPage.saveChangesButton}
    direction: DOWN
    centerElement: true 

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.employeeDetailsPage.saveChangesButton}
        INDEX: 0
- waitForAnimationToEnd




