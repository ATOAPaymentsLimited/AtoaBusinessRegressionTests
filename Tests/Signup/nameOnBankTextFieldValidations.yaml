appId: ${APP_ID}
name: Tests/Signup/nameOnBankTextFieldValidations.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---
- scrollUntilVisible:
    element: ${output.connectYourBankPage.nameField}
    direction: DOWN
    centerElement: true

# Empty field
- runFlow: 
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.connectYourBankPage.nameField}
        KEYBOARD: true

- scrollUntilVisible:
    element: ${output.connectYourBankPage.addBankAccountButton}
    direction: DOWN
    centerElement: true

- runFlow: 
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.connectYourBankPage.addBankAccountButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.connectYourBankPage.nameField}
    direction: UP
    centerElement: true

- assertVisible:
    text: ${output.connectYourBankPage.nameField}
    containsDescendants:
      - ${output.connectYourBankPage.nameEmptyError}

# Blank space

- runFlow: 
    file: ../../SubFlows/SignupFieldActions/enterName.yaml
    env:
        NAME: ${output.env.blankSpace}

- scrollUntilVisible:
    element: ${output.connectYourBankPage.addBankAccountButton}
    direction: DOWN
    centerElement: true

- runFlow: 
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.connectYourBankPage.addBankAccountButton}
        INDEX: 0

- scrollUntilVisible:
    element: ${output.connectYourBankPage.nameField}
    direction: UP
    centerElement: true

- assertVisible:
    text: ${output.connectYourBankPage.nameField}
    containsDescendants:
      - ${output.connectYourBankPage.nameEmptyError}

# Valid
- runFlow: 
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.connectYourBankPage.nameField}
        KEYBOARD: true

- runFlow: 
    file: ../../SubFlows/SignupFieldActions/enterName.yaml
    env:
        NAME: ${output.env.MERCHANT_FNAME} ${output.env.MERCHANT_LNAME}

- scrollUntilVisible:
    element: ${output.connectYourBankPage.addBankAccountButton}
    direction: DOWN
    centerElement: true

- runFlow: 
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.connectYourBankPage.addBankAccountButton}
        INDEX: 0