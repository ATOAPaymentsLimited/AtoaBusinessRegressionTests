appId: ${APP_ID}
name: Tests/Signup/lastNameTextFieldValidations.yaml
tags:
    - dev
onFlowStart:
  - runFlow: ../../Elements/runScript.yaml
---
- scrollUntilVisible:
    element: ${output.yourPersonalDetailsPage.firstNameField}
    direction: UP
    centerElement: true

# Blank space
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.yourPersonalDetailsPage.lastNameField}
        KEYBOARD: true
- runFlow:
    file: ../../SubFlows/SignupFieldActions/enterLastName.yaml
    env:
        LNAME: ${output.env.blankSpace}

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
    centerElement: true
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- scrollUntilVisible:
    element: ${output.yourPersonalDetailsPage.firstNameField}
    direction: UP
    centerElement: true
- assertVisible:
    text: ${output.yourPersonalDetailsPage.lastNameField}
    containsDescendants: 
        - ${output.yourPersonalDetailsPage.lastNameEmptyError}

# Special characters
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.yourPersonalDetailsPage.lastNameField}
        KEYBOARD: true
- runFlow:
    file: ../../SubFlows/SignupFieldActions/enterLastName.yaml
    env:
        LNAME: ${output.env.specialCharacters}

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
    centerElement: true
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- scrollUntilVisible:
    element: ${output.yourPersonalDetailsPage.firstNameField}
    direction: UP
    centerElement: true
- assertVisible:
    text: ${output.yourPersonalDetailsPage.lastNameField}
    containsDescendants: 
        - ${output.yourPersonalDetailsPage.lastNameEmptyError}

# Valid 1

- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.yourPersonalDetailsPage.lastNameField}
        KEYBOARD: true

- runFlow:
    file: ../../SubFlows/SignupFieldActions/enterLastName.yaml
    env:
        LNAME: ${output.env.numbers}

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
    centerElement: true
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- assertVisible: ${output.connectYourBankPage.connectYourBankPageTitle}

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.connectYourBankPage.backButton}
        INDEX: 0

# Valid 2
- scrollUntilVisible:
    element: ${output.yourPersonalDetailsPage.firstNameField}
    direction: UP
    centerElement: true
    
- runFlow:
    file: ../../ElementActions/eraseText.yaml
    env:
        ELEMENT: ${output.yourPersonalDetailsPage.lastNameField}
        KEYBOARD: true
        
- runFlow:
    file: ../../SubFlows/SignupFieldActions/enterLastName.yaml
    env:
        LNAME: ${output.env.MERCHANT_LNAME}

- scrollUntilVisible:
    element: ${output.yourBusinessDetailsPage.continueButton}
    direction: DOWN
    centerElement: true
- runFlow: ../../SubFlows/SignupFieldActions/clickContinueButton.yaml

- assertVisible: ${output.connectYourBankPage.connectYourBankPageTitle}

- runFlow:
    file: ../../ElementActions/tapOn.yaml
    env:
        ELEMENT: ${output.connectYourBankPage.backButton}
        INDEX: 0